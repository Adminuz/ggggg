<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/image.png" class="logo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        </nav>
    </div>
        <section class="contact_section  long_section">
            <div class="container1">
              <div class="row">
                <div class="col-md-6">
                  <div class="form_container">
                    <div class="heading_container">
                      <h2>
                        Contact Us
                      </h2>
                    </div>
                    <form action="">
                      <div>
                        <input type="text" placeholder="Ismingiz" name="name"/>
                      </div>
                      <div>
                        <input type="text" placeholder="Telefon raqamingiz" name="number" />
                      </div>
                      <div>
                        <input type="email" placeholder="Emailingiz" name="email" />
                      </div>
                      <div>
                        <input type="text" class="message-box" placeholder="Murojaat yoki taklifingiz..." name="message"/>
                      </div>
                      <div class="btn_box">
                        <button type="submit">
                          SEND
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="map_container">
                    <div class="map">
                      <div id="googleMap"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>        
    
          <footer class="footer_section">
            <div class="container1">
              <p> Created by
                <a href="https://instagram.com/m._.nazarbek/" target="_blank">Nazarbek Matyoqubov</a>
              </p>
            </div>
          </footer>
    
</body>
</html>
